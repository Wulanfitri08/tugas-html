<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <header class="text-center mb-4">
        <div class="bg-primary text-white p-3 rounded">
            <h1>Buat Account Baru</h1>
            <p>Isi formulir di bawah untuk membuat akun baru</p>
        </div>
    </header>

    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
        <form action="welcome.html" method="get">
            <div class="mb-3">
                <label for="first-name" class="form-label">Nama Depan:</label>
                <div class="alert alert-primary" role="alert">
                <input type="text" id="first-name" name="first-name" class="form-control" placeholder="Masukkan nama depan Anda"></div>
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">Nama Belakang:</label>
                <div class="alert alert-primary" role="alert">
                <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Masukkan nama belakang Anda"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Jenis Kelamin:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Perempuan</label>
                </div>
            </div>

            <div class="mb-3">
                <div class="alert alert-primary" role="alert">
                <label for="nationality" class="form-label">Kewarganegaraan:</label>
                <select id="nationality" name="nationality" class="form-select">
                    <option value="Indonesian">Indonesia</option>
                    <option value="Singaporean">Singapura</option>
                    <option value="Malaysian">Malaysia</option>
                    <option value="Other">Lainnya</option></div>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Bahasa yang Dikuasai:</label>
                <div>
                    <div class="alert alert-primary" role="alert">
                    <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia">
                    <label for="bahasa">Bahasa Indonesia</label>
                    <input type="checkbox" id="english" name="language" value="English">
                    <label for="english">Inggris</label>
                    <input type="checkbox" id="other-language" name="language" value="Other">
                    <label for="other-language">Lainnya</label></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <div class="alert alert-primary" role="alert">
                <textarea id="bio" name="bio" rows="4" class="form-control" placeholder="Tulis sedikit tentang diri Anda..."></textarea></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
            </div>
        </form>
    </div>

    <footer class="text-center mt-4">
        <p>Sudah punya akun? <a href="index.html">Masuk di sini</a>.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEeZ3AjASdhtKfUsl5II6HqAYSc6wBGLXo9J1qjNED1r2rEXJrD3B9SaNIv1jyjH" crossorigin="anonymous"></script>
</body>
</html>
